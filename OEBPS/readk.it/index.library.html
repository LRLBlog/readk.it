<html>
    <head>
        <title>readk.it</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="fonts/fontello/css/fontello.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!-- ========================= mobile icons ======================= -->
        <!-- For iPhone 4 -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
        
        <!-- For iPad 1 -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        
        <!-- For iPhone 3G, iPod Touch and Android -->
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57x57-precomposed.png">
        
        <!-- For Nokia -->
        <link rel="shortcut icon" href="images/apple-touch-icon-57x57.png">
        
        <!-- For everything else -->
        <link rel="shortcut icon" href="favicon.ico">
        
        <!--iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">    
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">    
        <link rel="apple-touch-startup-image" href="images/splash.png">

        <style>
            /* iPhone 2G-4S in portrait & landscape */
            @media only screen 
            and (min-device-width : 320px) 
            and (max-device-width : 480px) {
                .header {
                    top: 0;
                }
            }

            /* iPhone 5 in portrait & landscape */
            @media only screen 
            and (min-device-width : 320px) 
            and (max-device-width : 568px) {
                .header {
                    top: 0;
                }
            }

            /* iPad in portrait & landscape */
            @media only screen 
            and (min-device-width : 768px) 
            and (max-device-width : 1024px)  {
                .header {
                    top: 0;
                }                
            }

            /* Desktop */
            @media only screen {
                .header {
                    top: 0;
                }                
            }
        </style>

        <!-- Add to home screen: http://cubiq.org/add-to-home-screen -->
        <link rel="stylesheet" href="js/lib/add-to-homescreen/style/add2home.css">
        <script type="text/javascript">
        var addToHomeConfig = {
            startDelay: 30000,
            lifespan:10000,
            touchIcon:true,
            message:'Install this book on your %device: tap %icon and then <strong>Add to Home Screen</strong>.'
        };
        </script>
        <script type="application/javascript" src="js/lib/add-to-homescreen/src/add2home.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // We include the stylesheets here as we want them to override any others 
            // (containing rules of the same specificity)
            // that are added to the bottom of the <head> by require.js.
            // Note that any stylesheets ending in "sans.css" and "serif.css" are treated specially
            // (enabled  / disabled ) by clicking on the font button.
            document.write('<link title="sans"  rel="stylesheet" type="text/css" href="css/sans.css">');
            document.write('<link title="serif" rel="stylesheet" type="text/css" href="css/serif.css">');
        </script>

        <div id='sitePreloader'><div id='preloaderImage'><img src='images/site_preloader.gif' alt='Preloader' /></div></div>

        <div class="header">
            <span class="icon back inactive"><i class="icon-chevron-left"></i></span>
            <div class="controls">
                <div class="size slider">
                    <label id="for-size" for="dropdown-size" class="icon" title="font size"><i class="icon-text-height"></i></label>
                    <div id="dropdown-size" class="dropdown" style="display:none;overflow:hidden;">
                        <span class="strength-size inactive small" data-size="16"><i class="icon-text-height"></i></span>
                        <span class="strength-size inactive medium" data-size="20"><i class="icon-text-height"></i></span>
                        <span class="strength-size inactive large" data-size="24"><i class="icon-text-height"></i></span>
                    </div>
                </div>
                <div class="lh slider">
                    <label id="for-lineheight" for="dropdown-lineheight" class="icon" title="line height"><i class="icon-reorder"></i></label>
                    <div id="dropdown-lineheight" class="dropdown" style="display:none;overflow:hidden;">
                        <span class="strength-line-height inactive small" data-size="1.42"><i class="icon-reorder"></i></span>
                        <span class="strength-line-height inactive medium" data-size="1.7"><i class="icon-reorder"></i></span>
                        <span class="strength-line-height inactive large" data-size="2"><i class="icon-reorder"></i></span>
                    </div>
                </div>
                <div class="bookmark slider">
                    <label id="for-bookmark" for="dropdown-bookmark" class="icon bookmark inactive" title="bookmark"><i class="icon-bookmark"></i></label>
                    <div id="dropdown-bookmark" class="dropdown" style="display:none;overflow:hidden;">
                    </div>
                </div>
                <span class="icon serif" title="serif font"><span class="font">A</span></span>
                <span class="icon sans" title="sans serif font"><span class="font">A</span></span>
                <div style="text-align:center;">
                    <span class="icon status offline" style="float:none;"><a href="library/library.html"><i class="icon-cloud" style="color: #ffffff;text-decoration:none;"></a></i></span>
                </div>
            </div>
        </div>

        <div id="pageWrapper">
            <div id="pageScroller">
            </div>
        </div>

        <!-- Require.js bootstraps all our other js dependencies. -->
        <script src="library/js/library.client.config.js"></script>
        <script src="js/require.config.js"></script>
        <script data-main="js/main" src="js/require-jquery.js"></script>

    </body>
</html>
