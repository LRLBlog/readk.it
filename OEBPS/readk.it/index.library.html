<html>
    <head>
        <title>readk.it</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="fonts/fontello/css/fontello.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!-- ========================= mobile icons ======================= -->
        <!-- For iPhone 4 -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
        
        <!-- For iPad 1 -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        
        <!-- For iPhone 3G, iPod Touch and Android -->
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57x57-precomposed.png">
        
        <!-- For Nokia -->
        <link rel="shortcut icon" href="images/apple-touch-icon-57x57.png">
        
        <!-- For everything else -->
        <link rel="shortcut icon" href="favicon.ico">
        
        <!--iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">    
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">    
        <link rel="apple-touch-startup-image" href="images/splash.png">

        <!-- Add to home screen: http://cubiq.org/add-to-home-screen -->
        <link rel="stylesheet" href="js/lib/add-to-homescreen/style/add2home.css">
        <script type="text/javascript">
        var addToHomeConfig = {
            startDelay: 30000,
            lifespan:10000,
            touchIcon:true,
            message:'Install this book on your %device: tap %icon and then <strong>Add to Home Screen</strong>.'
        };
        </script>
        <script type="application/javascript" src="js/lib/add-to-homescreen/src/add2home.js"></script>
    </head>
    <body>
        <div id='readkit-sitePreloader'><div id='readkit-preloaderImage'><img src='images/site_preloader.gif' alt='Preloader' /></div></div>

        <div class="readkit-header">
            <span class="readkit-icon readkit-back readkit-inactive"><i class="icon-chevron-left"></i></span>
            <div class="readkit-controls">
                <div class="readkit-size readkit-slider">
                    <label id="readkit-for-size" for="readkit-dropdown-size" class="readkit-icon" title="font size"><i class="icon-text-height"></i></label>
                    <div id="readkit-dropdown-size" class="readkit-dropdown" style="display:none;overflow:hidden;">
                        <span class="readkit-strength-size readkit-inactive readkit-small" data-size="16"><i class="icon-text-height"></i></span>
                        <span class="readkit-strength-size readkit-inactive readkit-medium" data-size="20"><i class="icon-text-height"></i></span>
                        <span class="readkit-strength-size readkit-inactive readkit-large" data-size="24"><i class="icon-text-height"></i></span>
                    </div>
                </div>
                <div class="readkit-lh readkit-slider">
                    <label id="readkit-for-lineheight" for="readkit-dropdown-lineheight" class="readkit-icon" title="line height"><i class="icon-reorder"></i></label>
                    <div id="readkit-dropdown-lineheight" class="readkit-dropdown" style="display:none;overflow:hidden;">
                        <span class="readkit-strength-line-height readkit-inactive readkit-small" data-size="1.42"><i class="icon-reorder"></i></span>
                        <span class="readkit-strength-line-height readkit-inactive readkit-medium" data-size="1.7"><i class="icon-reorder"></i></span>
                        <span class="readkit-strength-line-height readkit-inactive readkit-large" data-size="2"><i class="icon-reorder"></i></span>
                    </div>
                </div>
                <div class="readkit-bookmark readkit-slider">
                    <label id="readkit-for-bookmark" for="readkit-dropdown-bookmark" class="readkit-icon readkit-bookmark readkit-inactive" title="bookmark"><i class="icon-bookmark"></i></label>
                    <div id="readkit-dropdown-bookmark" class="readkit-dropdown" style="display:none;overflow:hidden;">
                    </div>
                </div>
                <span class="readkit-icon readkit-icon-serif" title="serif font"><span class="readkit-font">A</span></span>
                <span class="readkit-icon readkit-icon-sans" title="sans serif font"><span class="readkit-font">A</span></span>
                <div style="text-align:center;">
                    <span class="readkit-icon readkit-status readkit-offline" style="float:none;"><a href="library/library.html"><i class="icon-cloud" style="color: #ffffff;text-decoration:none;"></a></i></span>
                </div>
            </div>
        </div>

        <div id="readkit-pageWrapper">
<style>
    fieldset {
        border: none;
    }
    #drag-upload-window {
    width:80%;
    -moz-border-radius-topleft:10px;
    -moz-border-radius-topright:10px;
    -webkit-border-top-right-radius:10px;
    -webkit-border-top-left-radius:10px;
    border-top-right-radius:10px;
    border-top-left-radius:10px;
    height:80%;
    margin:20px 10% 0;
    padding:0;
    }

    #drag-upload-window form {
    border:4px dotted #bcbec0;
    height:40%;
    margin:2em;
    padding:0;
    }

    #drag-upload-window form label {
    font-size:2em;
    text-align:center;
    margin-top:1em;
    }

    .epub-upload-status {
    font-size:1.5em;
    padding:0 3em;
    }

    .epub-upload-status blockquote {
    color:gray;
    margin:1em 2em;
    }

    #epub-file-upload-status {
    font-size:1em;
    margin-top:2em;
    }

    #drag-upload-spinner {
    text-align: center;
    visibility:hidden;
    margin:auto;
    }

    .greybox label {
    color:#222;
    margin-bottom:1em;
    display:block;
    font-weight:700;
    }

    .greybox #epub-drag-upload input[type=file] {
/*    visibility:hidden;*/
    height:0;
    width:0;
    margin:0;
    padding:0;
    }

#file-upload-window.greybox {
width:600px;
}

.greybox {
display:none;
position:absolute;
top:0;
z-index:150;
padding-bottom:20px;
background-color:#e6e7e8;
-moz-border-radius-bottomleft:10px;
-moz-border-radius-bottomright:10px;
-webkit-border-bottom-right-radius:10px;
-webkit-border-bottom-left-radius:10px;
border-bottom-right-radius:10px;
border-bottom-left-radius:10px;
/*
    background:0;
    border:1px solid #fff;
*/
-moz-box-shadow:10px 10px 8px rgba(000,000,000,0.5);
-webkit-box-shadow:10px 10px 8px rgba(000,000,000,0.5),inset 4px 6px 13px rgba(230,231,232,1);
margin:auto;
font-family: sans-serif;
}

::-webkit-file-upload-button {
-webkit-appearance:square-button;
margin:0;
padding:10px;
}

.greybox input {
display:inline-block;
padding:0;
}

.greybox form {
padding:14px 30px 13px 35px;
}

.greybox .hlp {
display:inline-block;
margin-left:50px;
}

to {
-webkit-transform:rotate(360deg);
}

.loading {
visibility:visible!important;
-webkit-animation-name:rotate;
-webkit-animation-duration:1s;
-webkit-animation-iteration-count:infinite;
-webkit-transition-timing-function:linear;
}

.greybox progress {
width:80%;
display:block;
margin:1em auto;
}

.readkit-cancel {
    font-size: 18px;
}

.readkit-cancel_upload {
    float: right;
    cursor: pointer;
    margin-right: 5px;
}

</style>

<div id="drag-upload-window" class="greybox">
    <div class="readkit-cancel_upload">
        <span class="readkit-icon readkit-cancel readkit-inactive"><i class="icon-cancel"></i></span>
    </div>
    <form id="epub-drag-upload" action="http://ibisreader.com/library/upload/" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend></legend>
          <label id="epub-drag-upload-label" for="id_epub_drag">Drag an EPUB file into this space to read it.</label>
          <input type="file" name="epub" id="id_drag_epub" multiple="multiple"> 
        </fieldset>
    </form>
    <div id="drag-upload-spinner">
      <img src="images/spinner-sm.png" width="50" alt="Loading image">
    </div>
  <div id="epub-drag-upload-status" class="epub-upload-status">Upload progress:</div>
  <progress class="drag-upload-progress" max="100" value="0"></progress>
</div>

            <div id="readkit-pageScroller">
            </div>
        </div>

        <!-- Our client EPUB configuration. -->
        <script src="library/js/library.client.config.js"></script>

        <!-- Use this for development - all js is served as separate files, but bootstrapped by main.js -->
        <script data-main="js/main" src="js/lib/require.js"></script>

        <!-- Use this for production - all js is served as a single file, main.compiled.js -->
        <!-- <script data-main="build/dist/main.compiled" src="js/lib/require.js"></script> -->

    </body>
</html>
