@media only screen {
    .library { margin: 80px auto 40px;}
    .library .forward, .library .backward { height: 250px; }

/* Header */
.library button, .library button { background: transparent; border: 0; color: #fff; opacity: .5; cursor: pointer;}
.library button:hover, .library button:hover { opacity: 1; }
.library button:disabled, .library button:disabled { opacity: .2; }

.library .forward, .library .backward { float: left; width: 50px; font-size: 60px; text-align: left;}
.library .forward i[class^="icon-"]:before, .library .backward i[class^="icon-"]:before { width: 0; }
.library .forward { float: right; }

.library .frame { margin: 0 auto; max-width: 940px; overflow: hidden; text-shadow: none; }
.library .frame div.ul { margin: 0; padding: 0; height: 100%; font-size: 50px; display: inline-block;}
.library .frame div.ul h2 { display: inline;}

.library .frame div.ul div.li { float: left; margin: 0 1px 0 0; padding: 0; background: #eee; color: #3a3c47; text-align: center; cursor: pointer; display:inline;}
.library .frame div.ul div.li.active { color: #fff; background: #82bf4c; }

.library .scrollbar { max-width: 940px; height: 20px; line-height: 0;}
.library .scrollbar .handle { width: 100px; height: 100%; cursor: pointer; }
.library .scrollbar .handle .mousearea { width: 100%; height: 20px; background: #fff; opacity: .5; border: 1px solid #fff; border-radius: 5px; }
.library .scrollbar .handle .mousearea:hover { opacity: 1; }

.library .readbar { max-width: 940px; height: 30px; line-height: 0;}
.library .read { margin: auto; text-align: center; font-size: 20px; width: 100px; height: 30px; line-height: 1.4; background: #82bf4c;  border-radius: 5px; cursor: pointer;}

.library .controls { margin: 10px 0 0; text-align: center;}
.library .controls .divider { display: inline-block; margin: 0 5px; }
.library .controls button { line-height: 32px; vertical-align: middle; font-size: 18px; text-transform: uppercase; padding: 1px;
height: 50px; width: 50px; border-radius: 25px; background-color: #fff;
}
.library .controls button i { position: relative; top: -2px; margin: 5px; padding: 0; font-size: 32px; vertical-align: middle; color: #000; }

.publication img {border: 1px solid #3a3c47; border-radius: 5px; box-sizing:border-box; -moz-box-shadow: 0 0 5px 2px #888;
-webkit-box-shadow: 0 0 5px 2px #888;
box-shadow: 0 0 5px 2px #888;}

/* 3D shenanigans */
.csstransforms3d .frame {
    -webkit-perspective: 800px;
    -ms-perspective: 800px;
    perspective: 800px;
    -webkit-perspective-origin: 50% 50%;
    -ms-perspective-origin: 50% 50%;
    perspective-origin: 50% 50%;
}
.csstransforms3d .frame div.ul {
    -webkit-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    transform-style: preserve-3d;
}
.csstransforms3d .frame div.ul div.li {
    position: relative;
    margin: 2px -25px;
    /* border: 1px solid #3e404a; */
    -webkit-transform: rotateY(60deg) scale(0.9);
    -ms-transform: rotateY(60deg) scale(0.9);
    transform: rotateY(60deg) scale(0.9);
    -webkit-transition: -webkit-transform 300ms ease-out;
    transition: transform 300ms ease-out;
}
.csstransforms3d .frame div.ul div.li.active {
    z-index: 10;
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
}
.csstransforms3d .frame div.ul div.li.active ~ div.li {
    -webkit-transform: rotateY(-60deg) scale(0.9);
    -ms-transform: rotateY(-60deg) scale(0.9);
    transform: rotateY(-60deg) scale(0.9);
}
