<html>
    <head>
        <title>readk.it</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">

        <!-- ========================= mobile icons ======================= -->
        <!-- For iPhone 4 -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
        
        <!-- For iPad 1 -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        
        <!-- For iPhone 3G, iPod Touch and Android -->
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57x57-precomposed.png">
        
        <!-- For Nokia -->
        <link rel="shortcut icon" href="images/apple-touch-icon-57x57.png">
        
        <!-- For everything else -->
        <link rel="shortcut icon" href="favicon.ico">
        
        <!--iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">    
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">    
        <link rel="apple-touch-startup-image" href="images/splash.png">

        <!-- Add to home screen: http://cubiq.org/add-to-home-screen -->
        <link rel="stylesheet" href="js/lib/add-to-homescreen/style/add2home.css">
        <script type="text/javascript">
        var addToHomeConfig = {
            startDelay: 30000,
            lifespan:10000,
            touchIcon:true,
            message:'Install this book on your %device: tap %icon and then <strong>Add to Home Screen</strong>.'
        };
        </script>
        <script type="application/javascript" src="js/lib/add-to-homescreen/src/add2home.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // We include the stylesheets here as we want them to override any others
            // (containing rules of the same specificity)
            // that are added to the bottom of the <head> by require.js.
            // Note that any stylesheets ending in "sans.css" and "serif.css" are treated specially
            // (enabled  / disabled ) by clicking on the font button.
            document.write('<link rel="stylesheet" type="text/css" href="css/sans.css">');
            document.write('<link rel="stylesheet" type="text/css" href="css/serif.css">');
        </script>

        <div id='sitePreloader'><div id='preloaderImage'><img src='images/site_preloader.gif' alt='Preloader' /></div></div>

        <div class="header">
            <span class="icon back inactive"><i class="icon-reply"></i></span>
            <div class="controls">
                <div class="size slider">
                    <label id="for-psize" for="dropdown-psize" class="icon" title="font size"><i class="icon-text-height"></i></label>
                    <div id="dropdown-psize" class="dropdown" style="display:none;">
                        <span class="strength-size inactive" data-size="16" style="width:18px;height:18px;border-radius:9px;left:10px;margin-top:-13px;"></span>
                        <span class="strength-size inactive" data-size="20" style="width:24px;height:24px;border-radius:12px;left:39px;margin-top:-13px;"></span>
                        <span class="strength-size inactive" data-size="24" style="width:30px;height:30px;border-radius:15px;left:74px;margin-top:-13px;"></span>
                    </div>
                </div>
                <div class="lh slider">
                    <label id="for-plh" for="dropdown-plh" class="icon" title="line height"><i class="icon-align-justify"></i></label>
                    <div id="dropdown-plh" class="dropdown" style="display:none;">
                        <span class="strength-line-height inactive" data-size="1.42" style="width:18px;height:18px;border-radius:9px;left:10px;margin-top:-13px;"></span>
                        <span class="strength-line-height inactive" data-size="1.7" style="width:24px;height:24px;border-radius:12px;left:39px;margin-top:-13px;"></span>
                        <span class="strength-line-height inactive" data-size="2" style="width:30px;height:30px;border-radius:15px;left:74px;margin-top:-13px;"></span>
                    </div>
                </div>
                <span class="icon status offline"><i class="icon-signal"></i></span>
                <span class="icon serif" title="serif font"><span class="font">A</span></span>
                <span class="icon sans" title="sans serif font"><span class="font">A</span></span>
            </div>
        </div>

        <div id="pageWrapper">
            <div id="pageScroller">
            </div>
        </div>

        <!-- Require.js bootstraps all our other js dependencies. -->
        <script src="js/client.config.js"></script>
        <script src="js/require.config.js"></script>
        <script data-main="js/main" src="js/require-jquery.js"></script>

    </body>
</html>
