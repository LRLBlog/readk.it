<html>
    <head>
        <title>readk.it</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">

        <!-- ========================= mobile icons ======================= -->
        <!-- For iPhone 4 -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png">
        
        <!-- For iPad 1 -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        
        <!-- For iPhone 3G, iPod Touch and Android -->
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57x57-precomposed.png">
        
        <!-- For Nokia -->
        <link rel="shortcut icon" href="images/apple-touch-icon-57x57.png">
        
        <!-- For everything else -->
        <link rel="shortcut icon" href="favicon.ico">
        
        <!--iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">    
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">    
        <link rel="apple-touch-startup-image" href="images/splash.png">

    </head>
    <body>

        <div class="header">
            <div class="controls">
                <div class="size">
                    <label for="psize" class="icon" title="font size"><i class="icon-text-height"></i></label>
                    <input type="range" name="psize" value="16" min="5" max="45" id="psize" />
                    <span class="value">16</span>px
                </div>
                <div class="lh">
                    <label for="plh" class="icon" title="line height"><i class="icon-align-justify"></i></label>
                    <input type="range" name="plh" value="1.41" id="plh" step="0.01" min="0" max="5" />
                    <span class="value">1.41</span>
                </div>
                <span class="icon status offline"></span>
                <span class="icon serif" title="serif font">A</span>
                <span class="icon sans" title="sans serif font">A</span>
            </div>
        </div>

        <div id="pageWrapper">
            <div id="pageScroller">
            </div>
        </div>

        <!-- Require.js bootstraps all our other js dependencies. -->
        <script src="js/client.config.js"></script>
        <script src="js/require.config.js"></script>
        <script data-main="js/main" src="js/require-jquery.js"></script>

    </body>
</html>
